<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stroke Prediction Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins :wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow-x: hidden;
            background-color: #ff7f50;
            transition: background-color 0.5s ease;
        }
        .container {
            max-width: 400px;
            width: 90%;
            padding: 20px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .risk {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        .high-risk {
            color: #e74c3c;
        }
        .low-risk {
            color: #2ecc71;
        }
        .probability {
            font-size: 24px;
            margin-top: 5px;
            font-weight: bold;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: transparent;
            border: none;
            color: #333;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .back-button:hover {
            transform: translateY(-2px);
            color: #e74c3c;
        }
        .back-button::before {
            content: "‚Üê";
            margin-right: 5px;
        }
        .high-risk-container {
            background-color: #ff7f50;
        }

        .low-risk-container {
            background-color: #aaffaa;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>

<body class="{% if result == 'üß† High Risk of Stroke' %}high-risk-container{% else %}low-risk-container{% endif %}">
    <div class="container">
        <h1>Prediction Result</h1>
        <p class="risk {% if result == 'üß† High Risk of Stroke' %}high-risk{% else %}low-risk{% endif %}">
            üß† {{ result }}
        </p>
        <p class="probability">Probability of Stroke: <strong>{{ probability }}%</strong></p>
        <a href="/" class="back-button">Back to Form</a>
    </div>
</body>
</html>
